<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo alura">
    </header>
    <main>
        <section>
            <textarea cols="38" rows="10" class="text-area" placeholder="Ingresa el texto aquí" id="textarea" true></textarea>
            <div>
                <h6 class="informacion">*Solo letras minúsculas y sin acentos</h6>
                <h7 class="ingresarTexto" id="ingresarTexto"></h7>
            </div>
            <div class="botones">
                <button onclick="validar();" class="botonEncriptar" id="encriptardato">Encriptar</button>
                <button onclick="valida2();" class="botonDesencriptar" id="desencriptardato" disabled>Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea disabled cols="25" rows="12" class="text-mensajeEncriptado"  id="textoEncriptado"></textarea>
            <div>
                <button disabled onclick="copiarTexto();" class="copiarTexto" id="textoCopiado">Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
